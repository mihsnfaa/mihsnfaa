name: Generate Snake Contribution

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo (keep credentials and full history for pushes)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # Generate snake svgs (svg-only avoids internal commit/push incompatibility)
      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: mihsnfaa
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
